spring:
  datasource:
    url: jdbc:mysql://medicalfilemysql:3306/medicalfile?serverTimezone=UTC
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true

server:
  servlet:
    context-path: /medical-file
  port: 8086